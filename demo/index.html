<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/text-monitor.js';

    const title = 'Hello owc World!';
    render(
      html`
        <text-monitor .title=${title}>
          some light-dom
        </text-monitor>
      `,
      document.querySelector('#demo')
    );
  </script>

  <div id="page_MainContent_product_detail_vup">
    <div class="hidden-xs">
      <h1>SHOE</h1>
      <div class="price" style="visibility: visible">
        <em
          class="retail"
          data-pc="row_default"
          data-fp="{'defaults': {'GBP':85.00}}"
          data-product-vat="20"
          >$‌110.00</em
        >
        <em
          class="msrp"
          data-pc="row_default"
          data-fp="{'defaults': {'GBP':115.00}}"
          data-product-vat="20"
          >$‌150.00</em
        >
      </div>
    </div>
    <div class="variants">
      <div class="form size-form">
        <label class="select"
          ><select>
            <option value="" data-size="">Select size</option>
            <option value="40" data-size="40">US 7 (Sold out)</option>
            <option value="41" data-size="41">US 8 (Sold out)</option>
            <option value="42" data-size="42">US 9 (Sold out)</option>
            <option value="43" data-size="43">US 10 (Sold out)</option>
            <option value="44" data-size="44">
              US 11 (Only 2 left in stock)
            </option>
            <option value="45" data-size="45">US 12 (Sold out)</option>
            <option value="46" data-size="46">US 12.5 (Sold out)</option>
            <option value="47" data-size="47">US 13 (Sold out)</option>
            <option value="48" data-size="48">US 14 (Sold out)</option>
            <option value="49" data-size="49">US 15 (Sold out)</option>
          </select></label
        ><label
          for="toggle-size-guide"
          id="findyoursize"
          style="text-decoration: underline"
          >Find your size</label
        >
      </div>
      <div class="form size-form grade-form">
        <label class="select"
          ><select>
            <option value="" data-size="">Select condition</option>
            <option value="Excellent" data-size="Excellent">
              Excellent (Only 1 left in stock)
            </option>
            <option value="Great" data-size="Great">
              Great (Only 1 left in stock)
            </option>
          </select></label
        ><label for="toggle-grade-guide" id="findyoursize"
          >All product images shown as Great condition.<br /><u
            >More info about conditions</u
          ></label
        >
      </div>

      <label for="toggle-shipping-info" class="expand"
        >Delivery Information</label
      >
      <div class="delivery-inner">
        <p class="nextday">
          Order before 14.30 Mon - Thurs for UK Next Day Delivery
        </p>
        <label for="toggle-shipping-info">View delivery info »</label>
      </div>
    </div>
  </div>

  <div id="product-desc" class="col-sm-12 col-md-7">
    <h1 itemprop="name">This is a product's name</h1>

    <ul class="list-unstyled">
      <li>Product Code: PROD-CODE</li>
      <li>Availability: <span itemprop="quantity">Out Of Stock</span></li>
    </ul>
    <p>This is some extra text describing the product.</p>
  </div>
</body>
</html>
